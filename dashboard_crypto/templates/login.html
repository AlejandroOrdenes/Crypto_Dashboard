{% extends 'navbar.html' %}

{% block content %}
<body style="background-color: rgb(51, 51, 51);">
  <h6 style="color: white; text-align: center;">Login</h6> 
  <div class="row" style="width: 40%; margin-top: 11%">
    <form class="col s12" action="/logIn/" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate white-text" name="username"/>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate white-text" name="password" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row" style="display: flex; justify-content: center">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Login
          <!-- <i class="material-icons right">send</i> -->
        </button>
      </div>
      {{ error }}
    </form>
  </div>  
</body>


{% endblock %}

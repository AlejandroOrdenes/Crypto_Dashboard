<div id="addCoinModal" class="modal" style="width: 50%;">
    <div class="modal-content">
      <h4>Add Coin</h4>
      <div class="row">
        <form class="col s12" action="/searchCrypto/" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input
                id="input_text"
                type="text"
                maxlength="14"
                name="portfolioName" required
              />
              <label for="input_text">Coin Name</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="modal-close btn waves-effect waves-light"
              style="float: right; background-color: rgb(243, 40, 40)"
              type="button"
            >
              Cancel
            </button>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              style="margin-right: 5%"
              
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var elems = document.querySelectorAll(".modal");
      var instances = M.Modal.init(elems, {});
    });
  </script>
